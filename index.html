<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <!-- SweetAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Responsive CRUD</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar For User -->
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Responsive_CRUD</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Navbar end -->
      <!-- User Add Button -->
      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 mb-2">
          <button
            class="btn btn-primary"
            type="button"
            id="btnAdd"
            onclick="userModal();"
          >
            Add User
          </button>
        </div>
      </div>
      <!-- User Add Button -->

      <!-- User Add table -->
      <div class="row">
        <table id="userTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <!-- User Add Table end -->
    </div>
    <!-- Modal For user Create -->
    <div class="container">
      <div class="row">
        <div class="modal" tabindex="-1" id="UserModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Data</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="closeButton();"
                ></button>
              </div>
              <div class="modal-body">
                 <form class="" id="formData">
             <div class="row">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
            </div>
             <div class="row">
                <label class="form-label"> User Name</label>
                <input type="text" class="form-control" id="userName" required />
            </div>
             <div class="row">
                 <label label class="form-label">Email</label>
                 <input type="text" class="form-control" id="email" required />
             </div>
              <div class="row">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
            </div>
            <div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="closeButton();"
                  id="modalClose"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" id="btnUserAdd" onclick="userCreate();">Add User</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal For user Create end -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" ></script>
    <script src="main.js"></script>
  </body>
</html>
